apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

// for database Room
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "de.tudarmstadt.iptk.foxtrot.vivacoronia"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig debug.signingConfig

            buildConfigField 'String', 'API_SERVER', '"https://vivacoronia.herokuapp.com"'
            buildConfigField 'String', 'WEBSOCKET_SERVER', '"wss://vivacoronia.herokuapp.com"'
        }

        debug {
            applicationIdSuffix '.debug'
            debuggable true
            buildConfigField 'String', 'API_SERVER', '"https://10.0.2.2:3443"'
            buildConfigField 'String', 'WEBSOCKET_SERVER', '"wss://10.0.2.2:3443"'
        }
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.maps.android:android-maps-utils:2.0.3'
    implementation 'com.androidmapsextensions:android-maps-extensions:2.4.0'
    implementation 'com.google.android.libraries.places:places:2.3.0'
    implementation 'com.google.maps:google-maps-services:0.11.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    testImplementation 'junit:junit:4.13'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.beust:klaxon:5.2'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.4'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    implementation 'com.nex3z:toggle-button-group:1.1.9'
    implementation 'com.google.android.material:material:1.0.0'

    // For desugaring Java 8 features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.10'

    // location api
    implementation "com.google.android.gms:play-services-location:17.0.0"
    implementation 'com.androidmapsextensions:android-maps-extensions:2.4.0'

    // database api Room
    def room_version = "2.2.5"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    // notification (seems to work without but android website says to use it)
    // implementation "com.android.support:support-compat:28.0.0"

    implementation 'me.dm7.barcodescanner:zxing:1.9.13'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.11.1'
    implementation 'com.android.volley:volley:1.1.1'

    // websockets (see license) https://github.com/square/okhttp
    implementation('com.squareup.okhttp3:okhttp:4.8.0')

    // fake names for quiz
    implementation 'com.github.javafaker:javafaker:1.0.2'
}
